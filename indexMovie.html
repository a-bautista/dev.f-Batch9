<!DOCTYPE html>
<html lang="en" ng-app="appMovie">
<head>
	<meta charset="UTF-8" ng-app="appMovie">
	<title>Peliculas</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="appMovie.js"></script>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class = "container" ng-controller="myMovieController as movie">
		<div class="row">

		<input type="text" ng-model="search.name"><!--el signo $ me indica que busca todo-->


		<div class="card col s4" ng-repeat="m in movie.collection | filter: search | orderBy: 'name':0 ">
    		<div class="card-image waves-effect waves-block waves-light">
      		<img class="activator" src="{{m.img}}">
    	</div>
    	<div class="card-content">
      		<span class="card-title activator grey-text text-darken-4">{{m.name}}<i class="material-icons right">more_vert</i></span>
      		<p><a href="#">Liga!</a></p>
    	</div>
    	<div class="card-reveal">
      		<span class="card-title grey-text text-darken-4">{{m.name}}<i class="material-icons right">close</i></span>
      	<p>
      		Cast:{{m.cast}} <br>
      		Year:{{m.year}} <br>
      		Category:{{m.category}} <br>

      	</p>
      </div>
    </div>
  </div>
	
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
 
</body>
</html>
